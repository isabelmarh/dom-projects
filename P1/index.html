<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P1</title>
</head>
<body>
    <label for="inputStr">Enter the text</label>
    <br />
    <input type="text" id="inputStr" oninput="coolfont()"/>
    <br />
    <br />
    <!-- <button id="submitBtn" type="submit" onclick="coolfont()">Submit</button> -->
    <p></p>
    <script>
        let coolfont = () => {
            let inp = document.getElementById("inputStr");
            let para = document.getElementsByTagName("p");
            para[0].innerHTML = inp.value;
        };
    </script>
</body>
</html>
